<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewsIt</title>
  <link rel="icon" type="image/png" href="assets/logo_asset.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="assets/logo_asset.png" alt="company logo" />
      </a>

      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
          <li class="hover-link nav-item" id="travel" onclick="onNavItemClick('travel')">Travel</li>
          <li class="hover-link nav-item" id="innovation" onclick="onNavItemClick('innovation')">Innovation</li>
          <li class="hover-link nav-item" id="bookmarks-tab" onclick="showBookmarks()">ðŸ”– Bookmarks</li>
        </ul>
      </div>

      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" />
        <button id="search-button" class="search-button">Search</button>
        <button id="dark-toggle" class="dark-toggle">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container"></div>

    <!-- Load More OUTSIDE the cards container (and properly closed) -->
    <div class="load-more-container">
      <button id="load-more" class="load-more">Load More</button>
    </div>
  </main>

  <!-- Go Up Button -->
  <button id="go-up" class="go-up">â¬†</button>

  <!-- Bookmarks Section -->
  <section id="bookmarks-section" class="container" style="display: none;">
    <h2>Bookmarked Articles</h2>
    <div class="cards-container flex" id="bookmarks-container"></div>
  </section>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" />
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">Source Â· Date</h6>
        <p class="news-desc" id="news-desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <div class="card-actions">
          <button class="bookmark-btn" title="Save">ðŸ”–</button>
          <button class="remove-btn" style="display: none;" title="Remove">âœ–</button>
        </div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
